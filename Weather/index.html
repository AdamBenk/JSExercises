<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/dist/script.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/dist/script.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <header class="headerLine">
                <div class="pageTitle">
                    weather.com
                </div>
                <div class="searchBarContainer">
                    <input class="searchBar" type="text">
                    <button class="searchButton">
                        <img src="icons/magnifier-glass-icon.svg" alt="">
                    </button>
                </div>
            </header>
            
            <main class="weatherContent">
                <div class="currentWeather">
                    <div class="tempAndIcon">
                        <div class="temp">23 C°</div>
                        <div class="bigIcon">
                            <img src="./icons/cloud-rain-icon.svg" alt="">
                        </div>
                    </div>
                    <div class="location">Bundy Drive</div>
                    <div class="currentTimeCoordinates">
                        <div class="currentTime">10:40</div>
                        <div class="coordinates">H:32° L:18° </div>
                    </div>
                </div>
                <div class="forecastInfoContainer">
                    <div class="forecastInfo">
                        <div class="dailyForecast">
                            <div class="alert">Thunderstorms expected around 0:00</div>
                            <div class="dailyFlow">
                                <div class="hourlyReport">
                                    <div class="hour">00</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="currentTemp">23 C°</div>
                                </div>
                                <div class="hourlyReport">
                                    <div class="hour">00</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="currentTemp">23 C°</div>
                                </div>
                                <div class="hourlyReport">
                                    <div class="hour">00</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="currentTemp">23 C°</div>
                                </div>
                                <div class="hourlyReport">
                                    <div class="hour">00</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="currentTemp">23 C°</div>
                                </div>
                                <div class="hourlyReport">
                                    <div class="hour">00</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="currentTemp">23 C°</div>
                                </div>
                            </div>
                        </div>
                        <div class="fiveDayForecast">
                            <p class="forecastHeader">5-Day Forecast</p>
                            <div class="forecastFlow">
                                <div class="dayForecast">
                                    <div class="day">Today</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="lowTemp">18 C°</div>
                                    <meter class="leftMeter" min="5" max="11" value="9" low="" high="" optimum=""></meter>
                                    <meter class="rightMeter" min="11" max="18" value="14" low="" high="" optimum=""></meter>
                                    <div class="highTemp">24 C°</div>
                                </div>
                                <div class="dayForecast">
                                    <div class="day">Today</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="lowTemp">18 C°</div>
                                    <meter class="leftMeter" min="5" max="11" value="9" low="" high="" optimum=""></meter>
                                    <meter class="rightMeter" min="11" max="18" value="14" low="" high="" optimum=""></meter>
                                    <div class="highTemp">24 C°</div>
                                </div>
                                <div class="dayForecast">
                                    <div class="day">Today</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="lowTemp">18 C°</div>
                                    <meter class="leftMeter" min="5" max="11" value="9" low="" high="" optimum=""></meter>
                                    <meter class="rightMeter" min="11" max="18" value="14" low="" high="" optimum=""></meter>
                                    <div class="highTemp">24 C°</div>
                                </div>
                                <div class="dayForecast">
                                    <div class="day">Today</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="lowTemp">18 C°</div>
                                    <meter class="leftMeter" min="5" max="11" value="9" low="" high="" optimum=""></meter>
                                    <meter class="rightMeter" min="11" max="18" value="14" low="" high="" optimum=""></meter>
                                    <div class="highTemp">24 C°</div>
                                </div>
                                <div class="dayForecast">
                                    <div class="day">Today</div>
                                    <div class="smallIcon">
                                        <img src="icons/cloud-rain-icon.svg" alt="">
                                    </div>
                                    <div class="lowTemp">18 C°</div>
                                    <meter class="leftMeter" min="5" max="11" value="9" low="" high="" optimum=""></meter>
                                    <meter class="rightMeter" min="11" max="18" value="14" low="" high="" optimum=""></meter>
                                    <div class="highTemp">24 C°</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
