<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/dist/script.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/dist/script.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <header class="headerLine"></header>
            <main class="weatherContent">
                <div class="currentWeather"></div>
                <div class="forecastInfoContainer">
                    <div class="forecastInfo">
                        <div class="oneDayForecast">
                            <div class="hourlyAlert">Thunderstorms expected around 0:00</div>
                            <div class="hourlyForecastContainer">
                                <button id="leftArrow" class="slideArrow">
                                    <img src="./icons/line-angle-left-icon.svg" alt="">
                                </button>
                                <div class="hourlyFlowSlideContainer">
                                    <div class="hourlyFlow"></div>
                                </div>
                                <button id="rightArrow" class="slideArrow">
                                    <img src="./icons/line-angle-right-icon.svg" alt="">
                                </button>
                            </div>        
                        </div>
                        <div class="fiveDayForecast">
                            <p class="forecastHeader">5-Day Forecast</p>
                            <div class="weeklyForecastContainer">
                                <button id="topArrow" class="slideArrow">
                                    <img src="./icons/line-angle-up-icon.svg" alt="">
                                </button>
                                <div class="weeklyFlowSlideContainer">
                                    <div class="dailyFlow"></div>
                                </div>
                                <button id="downArrow" class="slideArrow">
                                    <img src="./icons/line-angle-down-icon.svg" alt="">
                                </button>
                            </div>       
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
