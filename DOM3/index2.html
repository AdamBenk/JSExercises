<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-List</title>
        <link rel="stylesheet" href="todo-list.css">
    </head>
    <body>
        <main>
            <header>
                To Do List
            </header>
            <form action="">
                <input type="text" id="taskName" placeholder="Enter task...">
                <button id="addBtn" class="blueButton">Add</button>
            </form>
            <ul id="itemListContainer"></ul>
            <footer>
                <div class="countFieldContainer"><span id="countField">1</span> items left</div>
                <button class="blueButton" id="clearCompletedBtn">Clear completed</button>
            </footer>
            <footer>
                <button class="blueButton" id="markAllCompletedBtn">Mark all completed</button>
                <button class="blueButton" id="markAllIncompleteBtn">Mark all incomplete</button>
                <button class="blueButton" id="deleteAllBtn">Delete all</button>
                <button class="blueButton" id="deleteSelectedBtn">Delete selected items</button>
            </footer>
        </main>
        
        <script src="DOM3.js"></script>
    </body>
</html>
