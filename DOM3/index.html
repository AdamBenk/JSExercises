<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form {
            display: flex;
            margin-bottom: 20px;
        }
        .input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .list-item:hover {
            background-color: #f1f1f1;
        }

        .list-item:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .list-item:nth-child(odd):hover {
            background-color: #e1e1e1;
        }

        .list-item-text {
            flex: 1;
            margin-right: 10px;
            font-size: 16px;
        }
        .list-item-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .list-item.completed .list-item-text {
            text-decoration: line-through;
        }

        .footer {
            margin-top: 20px;
            text-align: right;
        }

        .footer .sum {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">To-Do List</h1>
    <form class="form">
        <input type="text" class="input" placeholder="Enter task...">
        <button class="button">Add</button>
    </form>
    <ul class="list">
        <li class="list-item">
            <span class="list-item-text">buy chicken</span>
            <button class="list-item-button">Delete</button>
        </li>
        <li class="list-item completed">
            <span class="list-item-text">walk the dog</span>
            <button class="list-item-button">Delete</button>
        </li>
        <li class="list-item completed">
            <span class="list-item-text">feed the dog</span>
            <button class="list-item-button">Delete</button>
        </li>
        <li class="list-item">
            <span class="list-item-text">Make food for tomorrow</span>
            <button class="list-item-button">Delete</button>
        </li>
        <li class="list-item">
            <span class="list-item-text">Call Renee</span>
            <button class="list-item-button">Delete</button>
        </li>
    </ul>
    <div class="footer">
        <div class="sum">
            <span>1</span> items left
        </div>
        <button class="button">Clear completed</button>
    </div>
</div>
<script src="DOM3.js"></script>
</body>
</html>
